name: Haskell CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Haskell
        uses: haskell-actions/setup@v2
        with:
          ghc-version: '9.4.8'
          cabal-version: '3.10.1.0'

      - name: Cache cabal store
        uses: actions/cache@v4
        with:
          path: |
            ~/.cabal/store
            ~/.cabal/packages
            dist-newstyle
          key: cabal-${{ runner.os }}-${{ hashFiles('**/*.cabal', 'cabal.project*') }}
          restore-keys: |
            cabal-${{ runner.os }}-

      - name: Update and build
        run: |
          cabal update
          cabal build all

      - name: Test
        run: cabal test all

      - name: Install linters
        run: |
          cabal install --installdir=$HOME/.cabal/bin --overwrite-policy=always ormolu hlint

      - name: Ormolu check
        run: |
          export PATH=$HOME/.cabal/bin:$PATH
          find app src test -name '*.hs' -print0 | xargs -0 ormolu --mode check

      - name: HLint
        run: |
          export PATH=$HOME/.cabal/bin:$PATH
          hlint app src test