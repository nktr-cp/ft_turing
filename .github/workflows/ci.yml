name: Haskell CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Haskell
        uses: haskell-actions/setup@v2
        with:
          ghc-version: '9.4.8'
          cabal-version: '3.10.1.0'

      - name: Cache cabal store
        uses: actions/cache@v4
        with:
          path: ~/.cabal/store
          key: cabal-store-${{ runner.os }}-${{ hashFiles('cabal.project', 'ft-turing.cabal') }}

      - name: Install tooling
        run: |
          cabal update
          cabal install --installdir=$HOME/.cabal/bin --overwrite-policy=always ormolu hlint

      - name: Build
        run: cabal build all

      - name: Test
        run: cabal test all

      - name: Ormolu check
        run: |
          find app src test -name '*.hs' -print0 | xargs -0 ormolu --mode check

      - name: HLint
        run: hlint app src test
