name: Haskell CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Haskell
        uses: haskell-actions/setup@v2
        with:
          ghc-version: '9.4.8'
          cabal-version: '3.10.1.0'

      - name: Cache cabal dependencies
        uses: actions/cache@v4
        with:
          path: |
            /home/runner/.cabal/store
            /home/runner/.cabal/packages
            dist-newstyle
          key: cabal-deps-${{ runner.os }}-${{ hashFiles('**/*.cabal', 'cabal.project*') }}
          restore-keys: |
            cabal-deps-${{ runner.os }}-

      - name: Cache tools
        uses: actions/cache@v4
        with:
          path: /home/runner/.cabal/bin
          key: cabal-tools-${{ runner.os }}-ormolu-hlint
          restore-keys: |
            cabal-tools-${{ runner.os }}-

      - name: Update and build
        run: |
          cabal update
          cabal build all

      - name: Test
        run: cabal test all

      - name: Install linters
        run: |
          cabal install --installdir=/home/runner/.cabal/bin --overwrite-policy=always ormolu hlint

      - name: Ormolu check
        run: |
          export PATH=/home/runner/.cabal/bin:$PATH
          find app src test -name '*.hs' -print0 | xargs -0 ormolu --mode check

      - name: HLint
        run: |
          export PATH=/home/runner/.cabal/bin:$PATH
          hlint app src test
